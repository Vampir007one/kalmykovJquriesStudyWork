<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" value="Начать редактирование блока" id="run">
    <div class="container">
        <div class="boxOne" id="boxOne">Текст</div>
    </div>

    <script>
        $(document).ready(function(){
            $('#run').click(function(){
                $('#boxOne').animate({opacity: 0}, 1000);
                $('#boxOne').animate({opacity: 100}, 1000);
                $('#boxOne').animate({width: 100, height: 100}, 1000);
                $('#boxOne').animate({lineHeight: 100, height: 100}, 1000);
                $('#boxOne').animate({bottom: 0}, 1000);
                $('#boxOne').animate({background: red}, 1000);
                $('#boxOne').animate({opacity: 0}, 1000);
            });
        });
    </script>
</body>
</html>
