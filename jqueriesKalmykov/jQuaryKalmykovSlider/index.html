<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuarySlider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="fader">
       <img src="img/one.jpg" alt="One" >
       <img src="img/two.jpg" alt="Two" >
       <img src="img/three.jpg" alt="Three" >
       <img src="img/four.jpg" alt="Four" >
       <img src="img/five.jpg" alt="Five" >
       <img src="img/six" alt="Six">
   </section>

   <script>
       jQuery('#fader img:gt(0)').hide();

       setInterval(function(){
           jQuery('#fader :first-child')
           .fadeTo(500, 0)
           .next('img')
           .fadeTo(500, 1)
           .end()
           .appendTo('#fader');
       }, 4000)
   </script>

</body>
</html>
